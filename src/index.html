<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="btn-group" role="group" aria-label="Add object">
                <button id="cube" type="button" class="btn btn-primary">Hình hộp</button>
                <button id="sphere" type="button" class="btn btn-primary">Hình cầu</button>
                <button id="cone" type="button" class="btn btn-primary">Hình nón</button>
                <button id="cyn" type="button" class="btn btn-primary">Hình trụ</button>
                <button id="torus" type="button" class="btn btn-primary">Bánh xe</button>
                <button id="teapot" type="button" class="btn btn-primary">Ấm trà</button>
                <button id="clear" type="button" class="btn btn-danger">Xoá</button>
                <button id="texture" type="button" class="btn btn-warning">Texture</button>
                <input type="text" class="form-control-file" id="url">
            </div>
        </div>
        <div class="row">
            <canvas class="webgl" style="margin-top: 40px;"></canvas>
        </div>
    </div>
</body>
</html>
